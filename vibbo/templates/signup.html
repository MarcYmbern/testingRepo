<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  
  <form method="post">
  	<p>&nbsp;</p>
  	<h2>Sign up</h2>
  	<p>&nbsp;</p>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
