<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
    #signupLink{
        text-align: center;
    }
</style>


<form method="post">
	<h2>
		<p>&nbsp;</p>
	Log In
	</h2>
	<p>&nbsp;</p>
  {% csrf_token %}
  {{ form.as_p }}
   <button type="submit">Login</button>
</form>

<div id="signupLink">
<p></p>
    <h4>No account yet?</h4>
    <a href="{% url 'signup' %}">Sign up now</a>
</div>
{% endblock %}
