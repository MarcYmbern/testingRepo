<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
	<h2>
		<p>&nbsp;</p>
	Log In
	</h2>
	<p>&nbsp;</p>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="button" class="btn btn-secondary" href="{% url 'login' %}">Log in</button>
</form>
{% endblock %}
