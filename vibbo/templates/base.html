<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Golden Trash Can - Base </title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet", changements pas faits dans ce fichier, Ã  faire ? -->

  <!-- Custom styles for this template -->
  <link href="/static/css/shop-homepage.css" rel="stylesheet">
</head>
    
<body style="background-color:rgb(255, 243, 204);">

<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <img class="img" style="width:5%" src="/static/images/goldentrashcan.png" alt="Golden Trash Can" href="#">
      <a class="navbar-brand" href="#">Golden Trash Can</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li>
            {% if user.is_authenticated %}
              <button type="userButton" class="btn btn-secondary" >
                {{ user.username }}'s profile
              </button>
              <script type="text/javascript">
                  document.getElementById("userButton").onclick = function () {
                      location.href = "{% url 'profile' %}";
                  };
              </script>
            {% else %}
              <button id="loginButton" class="btn btn-secondary" >Log in</button>
              <script type="text/javascript">
                  document.getElementById("loginButton").onclick = function () {
                      location.href = "{% url 'login' %}";
                  };
              </script>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main>
    {% block content %}
    {% endblock %}
  </main>

<!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-black">Copyright &copy; Golden Trash Can - ES Project - Universitat de Barcelona, 2019-2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>


</html>
